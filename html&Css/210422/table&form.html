<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>weight</th>
                <th>Fly</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>parrot</td>
            <td>500g</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>pegion</td>
            <td>700g</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>Bat</td>
            <td>200g</td>
            <td>YES</td>
        </tr>
    </tbody>
    </table>
    <h2>colspan and rospan</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">weight</th>
                <th>Fly</th>
            </tr>
            <tr>
                <th>kg</th>
                <th>height</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>parrot</td>
            <td>500g</td>
            <td>20cm</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>pegion</td>
            <td>700g</td>
            <td>20cm</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>Bat</td>
            <td>200g</td>
            <td>20cm</td> 
            <td>YES</td>
        </tr>
    </tbody>
    </table>
